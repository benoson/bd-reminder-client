<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body
    style="
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
        Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    "
  >
    <h1>Birhtday Reminder v0.1</h1>

    <div
      style="
        display: flex;
        flex-direction: column;
        row-gap: 32px;
        justify-content: center;
        border: 2px solid lightslategray;
        padding: 16px;
      "
    >
      <div style="display: flex; flex-direction: column; row-gap: 8px">
        <span>Birthday</span>

        <div>
          <input placeholder="name" id="name" />
          <input placeholder="day" id="day" />
          <input placeholder="month" id="month" />
          <input placeholder="year" id="year" />
        </div>
      </div>

      <div style="display: flex; flex-direction: column; row-gap: 8px">
        <label for="chat-gpt-prompt">Tell ChatGPT what you know about this person</label>
        <textarea placeholder="Tell ChatGPT about this person" id="chat-gpt-prompt"></textarea>
      </div>

      <button
        style="
          height: 32px;
          background-color: rgb(28, 204, 110);
          border: none;
          color: white;
          font-size: 18px;
          cursor: pointer;
        "
        onclick="submit()"
      >
        Submit the birthday!
      </button>
    </div>

    <table
      style="
        padding: 32px 0px;
        border: 1px solid lightslategray;
        border-collapse: collapse;
        margin-top: 16px;
      "
    >
      <thead>
        <tr>
          <th style="border: 1px solid lightslategray; border-collapse: collapse">Name</th>
          <th style="border: 1px solid lightslategray; border-collapse: collapse">Birthday</th>
          <th style="border: 1px solid lightslategray; border-collapse: collapse">Prompt</th>
        </tr>
      </thead>

      <tbody id="tbody"></tbody>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
